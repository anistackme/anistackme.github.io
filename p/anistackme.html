<!DOCTYPE html>
<html lang="en">
<!-- ini bagian kepala -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link icon page -->
    <link rel="shortcut icon" href="https://www.shareicon.net/data/512x512/2016/10/20/846390_letter_512x512.png"
        type="image/x-icon">
    <!-- judul page -->
    <title>Anistackme-Page</title>
    <!-- line dibawah ini jangan di ganggu gugat! -->
    <link rel="stylesheet" href="../assets/css/page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet" />
</head>

<!-- ini bagian styling -->
<style>
    /* ======================================= ini setting keseluruhan!! ======================================== */
    /* w = warna, t = text, b = background, bs = box-shadow,                                                      */
    /* kalau kalian bisa rapihkan, silahkan dirapihkan yaa supaya gak pusing sendiri kaliannya                    */
    /*                                                                                                            */
    /* ========================================================================================================== */
    :root{
        --bs             : 8px                                  /*ini arah kiri kanan (gunakan "-" untuk arah kiri*/
                           15px                                 /*ini arah atas bawah (gunakan "-" untuk arah atas*/
                           20px                                 /*ini radius blur nya*/
                           rgba(56, 41, 224, 0.178)         ; /*ini untuk mengatur warna bayangan nya*/
        --b-utama        : rgb(224, 232, 255)               ; /*ini untuk mengatur warna background nya*/
        --b-kartu        : rgb(255, 255, 255)               ; /*ini untuk mengatur warna backgorund kartu nya*/
        --b-tombol       : rgb(56, 41, 224)                 ; /*ini untuk mengatur warna background tombol nya*/

        
        --wt-judul       : rgb(66, 101, 189)                ; /*ini untuk mengatur warna text judul nya*/
        --wt-paragraf    : rgba(153, 153, 153, 0.979)       ; /*ini untuk mengatur warna text paragraf nya*/
        --wt-tombol      : rgb(255, 255, 255)               ; /*ini untuk mengatur warna text tombol nya*/
    }
</style>

<!-- ini bagian body -->
    <body>
        <div class="container">
            <div class="gambaratas">


                <!-- masukan link gambar di bawah, di dalam src="" ini yaa! -->
                <img src="https://jayitis.github.io/Web-Dev/Frontend-Mentor/Images/illustration-hero.svg" alt="music image" />


            </div>
            <div class="text_content">


                <!-- masukan judul diantara h2 -->
                <h2 id="judul">
                    Anistackme
                </h2>
                
                <!-- masukan paragraf diantara p -->
                <p id="paragraf">
                    keep your smile for your better day! | izuna dan kaeedesu sedang memperhatikan
                </p>


            </div>



            <div class="paratombol">

                <!-- batas masukin tombol nya sih 5 aja ya biar bagus! -->
                <!-- masukin link kalian di dalam href=" link disini " -->
                <a href="https://discord.gg/uqrrQt7" target="_blank" class="btn">Discord</a>


            </div>
        </div>
    </body>
</html>
